<div style="text-align:center">
  <h1>Dashboard</h1>
  <h2>Upload Picture Here</h2>
  <form>
  <input type="file" />
  <input type="submit" />
  </form>
  <!-- Graph for latest submissions -->
  <table width=100%>
    <tr>
      <td width="50%"><h2 style="text-align: center">Data</h2></td>
      <td width="50%"><h2 style="text-align: center">Latest Results</h2></td>
    </tr>
    <tr>
      <td width="50%">
        <div style="display: block">
          <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </td>
      <td width="50%">
        <table valign="top" align="center">
          <tr>
            <td><u><p>Name</p></u></td>
            <td><p>Match %</p></td>
            <td><p>Contact Info</p></td>
          </tr>
          <tr>
            <td><p>John Doe</p></td>
            <td><p>90%</p></td>
            <td><p>Jane Doe</p></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
